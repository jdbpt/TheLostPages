<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lost Pages</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>The Lost Pages</h1>
    <h2>Seek the Experience...Welcome to the Bookstore</h2>
    <section>
        <form type="submit" method="get">

            <label for="genres">Finding Genres:</label>
            <select name="genres" id="genres">
                <option>Sci-Fi</option>
                <option>Action</option>
                <option>Non-Fiction</option>
            </select>

            <label for="themes">Breaking Themes:</label>
            <select name="themes" id="themes">
                <option>For the Culture</option>
                <option>Rising Authors</option>
                <option>Established Authors</option>
                <option>She/Her</option>
                <option>They/Them</option>
                <option>He/Him</option>
            </select>

            <label for="subs">Subgenres:</label>
            <select name="subs" id="themes">
                <option>Fiction</option>
                <option>Sci-Fi</option>
                <option>Action</option>
                <option>Non-Fiction</option>
            </select>

            <input type="search">
            <button id="clickMe">Search</button>
        </form>
    </section>
    <div class="book-results">

    </div>
    <footer>
        <div class="local-events">

        </div>

    </footer>



</body>

</html>
